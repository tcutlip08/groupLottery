<!DOCTYPE html>

<head>
    <title>Lottery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4" style="text-align: center;">Lets Play Lottery</h1>
        <button class="btn btn-primary" id="button" style="text-align: center;"><strong>?</strong></button>
        <h3 id="display" style="text-align: center;"></h3>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {


            $("#button").on("click", function () {

                var numArray= [];

                for (let i = 0; i < 9; i++) {
                    var num = Math.floor(Math.random() * 10);
                    numArray.push(num);
                }

                var displayNum = numArray.join("");

                $("#display").text(displayNum);
            });
        });
    </script>
</body>

</html>
